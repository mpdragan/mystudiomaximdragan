    <title>Партія Максима Драгана</title>
</head>
<body>

    Моя майбутня партія Максима Драгана<br /><br />

    Мета та цілі утворення та існування<br /><br />

    Програма партії<br /><br />

    Як мені стати депутатом та покращити життя власного народу<br /><br />

    Чи хочу я бути президентом?<br /> 
    Як мені стати президентом своєї країни та зробити свій внесок в розвиток України<br />
    та збільшити добробут свого народу<br /><br />

</body>
