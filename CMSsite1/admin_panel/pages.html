      <div class="block_center">
        <h2>Сторінки</h2>
        <table class="list" id="employeerList">
          <div class="" draggable="true">
          <thead>
            <tr>
              
                <th draggable="true"></th>
              
              
            </tr>
          </thead>
          <tbody></tbody>
          </div>
        </table>

        

        <div class="build">
          <form
            onsubmit="event.preventDefault(); onFormSubmit()"
            autocomplete="off"
          >
            <div>
              <label>Назва сторінки</label><br />
              <input
                type="text"
                name="page"
                id="page"
                placeholder="Введіть назву сторінки"

      <div class="save">

        </ul>
      </div>
    </div>

    <script type="text/javascript">
        var th = document.getElementsByTagName('th');
        var choice_div = document.getElementsByClassName('choice_div');
        var choice = document.getElementsByClassName('choice');
        var dragItem = null;

        for (var i of choice_div) {
            i.addEventListener('dragstart', dragStart)
        }

        function dragStart() {
            dragItem = this;
            setTimeout(() => this.style.display = '', 0);
        }


        for (var j of choice) {
            j.addEventListener('dragover', dragOver);
            j.addEventListener('dragenter', dragEnter);
            j.addEventListener('dragleave', dragleave);
            j.addEventListener('drop', drop);
        }

        function dragEnd() {
            setTimeout(() => this.style.display = 'block', 0);
            dragItem = this;
        }

        function dragOver(e) {
            e.preventDefault();
            this.style.border = "2px dotted cyan";
        }

        function dragEnter(e) {
            e.preventDefault();
        }

        function dragleave(e) {
            //e.preventDefault();
           this.style.border = "none";
        }

        function drop() {
            this.append(dragItem);
        }
    </script>

    <script src="script.js"></script>
